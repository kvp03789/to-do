<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do</title>
</head>
<body>
    <header>
        <div>
            <button class="hamburger">
                <img src="../images/menu.svg" alt="" class="header-menu-icon">
            </button>
        </div>
        <div>
            <img src="../images/listo_logo.png" alt="" class="header-image">
        </div>
        <div>
            <label class="switch">
                <input type="checkbox">
                <span class="slider round"></span>
            </label>
        </div>
    </header>
    <main>
        <div class="sidebar">
            <div class="home">
                <h2>Home</h2>
                <div class="sub-title" id="all-title">
                    <img src="../images/flag.svg" alt="" class="home-svg">
                    All Tasks
                </div>
                <div class="sub-title" id="today-title">
                    <img src="../images/calendar2.svg" alt="" class="home-svg">
                    Today's Tasks
                </div>
                <div class="sub-title" id="week-title">
                    <img src="../images/calendar.svg" alt="" class="home-svg">
                    This Week's Tasks
                </div>
                <div class="sub-title" id="important-title">
                    <img src="../images/star.svg" alt="" class="home-svg">
                    Important Tasks
                </div>
            </div>
            <div class="projects">

            </div>

        </div>
        <div class="content">

        </div>
        
    </main>
    
    <script src="bundle.js"></script>
</body>
</html>
